name: Publish npm Wrapper

on:
  release:
    types: [published]

jobs:
  publish:
    if: startsWith(github.event.release.tag_name, 'v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Set wrapper version from release tag
        working-directory: npm
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          npm version "$VERSION" --no-git-tag-version

      - name: Read wrapper version
        id: pkg
        run: |
          VERSION=$(node -p "require('./npm/package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Determine publish necessity
        id: should_publish
        run: |
          set -euo pipefail
          node -e "
          const
            { execSync } = require('node:child_process'),
            version      = process.env.WRAPPER_VERSION;
          let versions = [];
          try {
            const output = execSync('npm view @illusionfield/mtest versions --json', {
              stdio: ['ignore', 'pipe', 'pipe']
            }).toString();
            versions = JSON.parse(output);
          } catch(error) {
            if(error.status !== 1) {
              console.error(error.message);
              process.exit(1);
            }
          }
          const published = Array.isArray(versions) ? versions.includes(version) : versions === version;
          const publish = published ? 'false' : 'true';
          console.log(`publish=${publish}`);" >> "$GITHUB_OUTPUT"
        env:
          WRAPPER_VERSION: ${{ steps.pkg.outputs.version }}

      - name: npm publish
        if: steps.should_publish.outputs.publish == 'true'
        working-directory: npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
