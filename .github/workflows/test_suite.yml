name: Test Suite

on:
  push:
    branches:
      - main
      - feature/*
      - release/*
  pull_request:
    branches:
      - main
      - feature/*
      - release/*

permissions:
  contents: read

jobs:
  go-ci:
    name: Go ${{ matrix.go-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            go-version: "1.24"
          - os: macos-15
            go-version: "1.25"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-
            ${{ runner.os }}-go-

      - name: Install Meteor (Linux)
        if: matrix.os == 'ubuntu-24.04'
        run: |
          curl https://install.meteor.com/ | sh
          echo "$HOME/.meteor" >> "$GITHUB_PATH"

      - name: Lint
        run: make lint

      - name: Unit tests
        run: make test

      - name: Build CLI
        run: make build

      - name: Functional test (dummy package)
        if: matrix.os == 'ubuntu-24.04'
        run: make integration
